<link rel="import" href="../polymer/polymer.html">
<dom-module id="element-analytics">
	<template>
		<script>(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function () {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o), m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');</script>
	</template>
	<script>Polymer({
		is: 'element-analytics',
		properties: {
			uid: {
				type: String,
				observer: '_idChanged'
			}
		},
		ready: function () {
			ga('create', this.uid, 'auto');
			ga('send', 'pageview');
		},
		_idChanged: function () {
			ga('set', '&uid', this.uid);
		}
	});</script>
</dom-module>
